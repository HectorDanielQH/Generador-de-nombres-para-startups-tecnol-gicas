<body>
    <nav class="navbar navbar-expand-lg">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        AOS.init();
    </script>

    <script>
        function idiomaslist(){
            fetch('./internacionalizacion.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al cargar el XML: ${response.statusText}`);
                }
                return response.text();
            })
            .then(xmlText => {
                let innerHTML=``;
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                const parseError = xmlDoc.querySelector("parsererror");
                if (parseError) {
                    throw new Error("Error al parsear el XML");
                }
                const items = xmlDoc.querySelectorAll("item");
                items.forEach(item => {
                    innerHTML+=`<li onclick=idioma('es')><a class="dropdown-item" href="#">${item.querySelector("es").textContent}</a></li>`; 
                    innerHTML+=`<li onclick=idioma('en')><a class="dropdown-item" href="#">${item.querySelector("en").textContent}</a></li>`; 
                });

                document.getElementById("idiomas").innerHTML = innerHTML;
            })
            .catch(error => {
                console.error(`Error: ${error.message}`);
            });
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            idioma("es");
        });

        function idioma(languaje){
            fetch('./menu.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al cargar el XML: ${response.statusText}`);
                }
                return response.text();
            })
            .then(xmlText => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "application/xml");

                const parseError = xmlDoc.querySelector("parsererror");
                if (parseError) {
                    throw new Error("Error al parsear el XML");
                }

                let innerHTML=``;

                const items = xmlDoc.querySelectorAll("item");
                items.forEach((item,index) => {
                    const nombres = item.querySelectorAll("nombre");
                    innerHTML+=`<li class="nav-item dropdown">
                                    <a class="nav-link" href="${index==0?'./index.html':index==1?'./formulario/formulario.html':index==2?'./Resultados/resultados.html':index==3?'./recomendaciones/recomendaciones.html':index==4?'./comunidad/comunidad.html':index==5?'./extras/extras.html':index==6?'./faq/faq.html':index==7?'./contacto/contacto.html':''}" id="moreLanguages" role="button"} aria-expanded="false">
                                        ${item.querySelector(languaje).textContent}
                                    </a>
                                </li>`;
                });

                innerHTML+=`
                        <li class="nav-item dropdown border rounded-1 border-secondary-subtle border-2">
                            <a class="nav-link dropdown-toggle" href="#" id="moreLanguages" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Idioma
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="moreLanguages" id="idiomas">
                            </ul>
                        </li>`;
                document.getElementById("menu").innerHTML = innerHTML;
                idiomaslist();
            })
            .catch(error => {
                console.error(`Error: ${error.message}`);
            });


            fetch('./index.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al cargar el JSON: ${response.statusText}`);
                }
                return response.json();
            })
            .then(jsonText => {
                if(languaje==='es'){
                    document.getElementById("cabecera").innerHTML = jsonText.index.es.cabecera;
                    document.getElementById("porqueproyecto").innerHTML = jsonText.index.es.porqueproyecto;
                    document.getElementById("informacion").innerHTML = jsonText.index.es.informacion;
                    document.getElementById("comentarios").innerHTML = jsonText.index.es.comentarios;
                }
                if(languaje==='en'){
                    document.getElementById("cabecera").innerHTML = jsonText.index.en.header;
                    document.getElementById("porqueproyecto").innerHTML = jsonText.index.en.whyproject;
                    document.getElementById("informacion").innerHTML = jsonText.index.en.information;
                    document.getElementById("comentarios").innerHTML = jsonText.index.en.comments;
                }
            })
            .catch(error => {
                console.error(`Error: ${error.message}`);
            });

        }
    </script>
